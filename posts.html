---
layout: default
title: Stu Posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <div class="mdl-card mdl-shadow--4dp">
	    	<div class="mdl-card__title">
	    	  <h2 class="mdl-card__title-text">{{ post.title }}</h2> <span class="mdl-card__subtitle-text">{{ post.date | date_to_string }}</span>
	    	</div>
	    	<div class="mdl-card__supporting-text">
	    	  {{ post.content }}
	    	</div>
	    </div>
	  {% endfor %}
	</ul>
