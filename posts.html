---
layout: default
title: Stu Posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <div class="mdl-card">
	    	<div class="mdl-card__title">
	    	  {{ post.title }}<span>{{ post.date | date_to_string }}</span>
	    	</div>
	    	<div class="mdl-card__supporting-text">
	    	  {{ post.content }}
	    	</div>
	    </div>
	  {% endfor %}
	</ul>
